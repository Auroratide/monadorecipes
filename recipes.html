ately since they cook at different rates. Chicken takes about 5 to 6 minutes on one side and 2 minutes on the other, while beef takes about 4 minutes on one side and 1 minute on the other.\",\"Remove the meat and set them aside, but keep the remaining oil in the pan.\",\"Add the tomato paste to the pan and mix with the oil over medium heat. Gradiually stir in the honey.\",\"After about 1 minute, add in all the meat to the pan and stir until the meat is coated. Sprinkle some oregano for garnish.\",\"Serve with rice!\"]},\"gameIngredients\":{\"Buloofo Beastmeat\":2,\"Rhogul Birdmeat\":2,\"Weeping Flour\":1,\"Nest Extract\":1,\"Barbed Tomato\":2},\"interpretation\":\"\"},{\"id\":\"hyber-meatball-stew\",\"name\":\"Hyber Meatball Stew\",\"type\":\"veggie\",\"source\":\"Aegaeon's Refined Cuisine\",\"timeInMinutes\":60,\"rarity\":2,\"image\":{\"src\":\"/_app/immutable/assets/HyberMeatballStew.b92984e8.png\",\"alt\":\"Hyber Meatball Stew\"},\"description\":\"Stew with meatballs.\",\"ingredients\":[{\"name\":\"Ground Beef\",\"rarity\":2,\"measure\":{\"amount\":{\"numerator\":3,\"denominator\":2},\"unit\":\"pounds\"}},{\"name\":\"Eggs\",\"rarity\":1,\"measure\":{\"amount\":{\"numerator\":1,\"denominator\":1},\"unit\":\"quantity\"}},{\"name\":\"Bread Crumbs\",\"rarity\":1,\"measure\":{\"amount\":{\"numerator\":1,\"denominator\":1},\"unit\":\"cups\"}},{\"name\":\"Onion\",\"rarity\":1,\"preparation\":\"chopped\",\"measure\":{\"amount\":{\"numerator\":1,\"denominator\":4},\"unit\":\"cups\"}},{\"name\":\"Italian Seasoning\",\"rarity\":2,\"measure\":{\"amount\":{\"numerator\":1,\"denominator\":2},\"unit\":\"teaspoons\"}}],\"directions\":{\"steps\":[]},\"gameIngredients\":{\"Feris Beastmeat\":2,\"Sour Avocado\":1,\"Barbed Tomato\":1,\"Confusion Ivy\":1,\"Lucky Lettuce\":2},\"interpretation\":\"\"},{\"id\":\"wingberry-cake\",\"name\":\"Wingberry Cake\",\"type\":\"dessert\",\"source\":\"Jin's Home Cooking\",\"timeInMinutes\":90,\"rarity\":3,\"image\":{\"src\":\"/_app/immutable/assets/WingberryCake.fd808915.png\",\"alt\":\"Wingberry Cake\"},\"description\":\"A cranberry and almond upside-down coffee cake made with honey instead of vanilla.\",\"ingredients\":[{\"name\":\"Brown Sugar\",\"rarity\":2,\"measure\":{\"amount\":{\"numerator\":2,\"denominator\":3},\"unit\":\"cups\"}},{\"name\":\"Butter\",\"rarity\":1,\"measure\":{\"amount\":{\"numerator\":1,\"denominator\":3},\"unit\":\"cups\"}},{\"name\":\"Cranberries\",\"rarity\":3,\"measure\":{\"amount\":{\"numerator\":5,\"denominator\":4},\"unit\":\"cups\"}},{\"name\":\"Almonds\",\"rarity\":1,\"preparation\":\"chopped\",\"measure\":{\"amount\":{\"numerator\":1,\"denominator\":2},\"unit\":\"cups\"}},{\"name\":\"Butter\",\"rarity\":1,\"measure\":{\"amount\":{\"numerator\":1,\"denominator\":2},\"unit\":\"cups\"}},{\"name\":\"White Sugar\",\"rarity\":1,\"measure\":{\"amount\":{\"numerator\":3,\"denominator\":4},\"unit\":\"cups\"}},{\"name\":\"Eggs\",\"rarity\":1,\"measure\":{\"amount\":{\"numerator\":2,\"denominator\":1},\"unit\":\"quantity\"}},{\"name\":\"Honey\",\"rarity\":1,\"measure\":{\"amount\":{\"numerator\":3,\"denominator\":1},\"unit\":\"teaspoons\"}},{\"name\":\"Sour Cream\",\"rarity\":2,\"measure\":{\"amount\":{\"numerator\":1,\"denominator\":1},\"unit\":\"cups\"}},{\"name\":\"Flour\",\"rarity\":1,\"measure\":{\"amount\":{\"numerator\":3,\"denominator\":2},\"unit\":\"cups\"}},{\"name\":\"Baking Powder\",\"rarity\":1,\"measure\":{\"amount\":{\"numerator\":3,\"denominator\":2},\"unit\":\"teaspoons\"}},{\"name\":\"Baking Soda\",\"rarity\":1,\"measure\":{\"amount\":{\"numerator\":1,\"denominator\":1},\"unit\":\"teaspoons\"}},{\"name\":\"Nutmeg\",\"rarity\":3,\"measure\":{\"amount\":{\"numerator\":1,\"denominator\":2},\"unit\":\"teaspoons\"}},{\"name\":\"Salt\",\"rarity\":1,\"measure\":{\"amount\":{\"numerator\":1,\"denominator\":4},\"unit\":\"teaspoons\"}}],\"directions\":{\"steps\":[\"Preheat oven to 350°F (175°C). Grease a 9×9-inch baking pan.\",\"Sift together the flour, baking powder, baking soda, nutmeg, and salt. Set aside.\",\"In a saucepan over medium heat, combine brown sugar and the ⅓ cup of butter. Bring to a boil, then pour into the bottom of the baking pan.\",\"Sprinkle the cranberries and almonds over the brown sugar mixture.\",\"In a large bowl, cream together the remaining ½ cup of butter and the white sugar until light and fluffy. Beat in the eggs one at a time, then stir in the honey. Beat in the flour mixture alternately with the sour cream. Spread the batter over the cranberries and almonds.\",\"Bake for 60 minutes, or until an inserted toothpick comes out clean.\",\"Cool in the pan for 15 minutes, then invert onto a serving plate. Enjoy!\"]},\"gameIngredients\":{\"Cranberry Bell\":2,\"Ruska Flour\":2,\"Weeping Flour\":2,\"Melosian Honey\":1,\"Lactonut\":1},\"interpretation\":\"\\n\\t\\t\u003Cp>Jin's Wingberry Cake is, as its name implies, a cake that gets its flavor from berries and its crunch from nuts. Due to the large amounts of flour in the recipe, we interpret this as a kind of upside-down coffee cake.\u003C/p>\\n\\t\\t\u003Cp>Cranberry Bells imply that cranberries are the fruit of choice. As for the nut, we chose almonds since almonds sometimes used as a milk alternative; in other words, a \\\"Lactonut\\\" is a milky nut.\u003C/p>\\n\\t\\t\u003Cp>Finally, many coffee cake recipes ask for either vanilla extract or cinnamon. For this recipe, we substitute those with honey since Jin's recipe calls for Melosian Honey.\u003C/p>\\n\\t\"}]}"}</script>
